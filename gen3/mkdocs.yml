  - Community: gen3-resources/community.md
  - Contact: contact.md
  - Blog:
    - blog/index.md
  - Frequently Asked Questions: gen3-resources/faq.md

theme:
  favicon: img/Gen3-3.ico
  logo: img/gen3_new_logo_white.svg
  name: material
  features:
    - navigation.footer
    - navigation.indexes
    - navigation.tracking
    - navigation.path
  custom_dir: overrides

  palette:
    - primary: black


   # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: brh_platform
      toggle:
        icon: material/eye
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: brh_platform_dark
      toggle:
        icon: material/eye-outline
        name: Switch to light mode
extra_css:
  - stylesheets/extra.css
use_directory_urls: true
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: True
      toc_depth: 3
  - pymdownx.superfences
  - pymdownx.details
plugins:
  - search
  - tags
  - blog:
      enabled: true
      authors: true
      authors_file: blog/authors.yml
      blog_dir: blog
      blog_toc: true
  - mkdocs-video:
      is_video: True
  - encryptcontent:
      password_inventory:
        _global: 'gen3'
