language: node_js
sudo: required
env:
  global:
  - AWS_BUCKET=$(if [ "$TRAVIS_BRANCH" == "master" ]; then echo "gen3.org"; else echo
    "alpha.gen3.org"; fi)
before_script:
- wget https://github.com/gohugoio/hugo/releases/download/v0.42.2/hugo_0.42.2_Linux-64bit.deb
- sudo dpkg -i hugo*.deb
- echo $AWS_BUCKET
script:
- if [ "$TRAVIS_BRANCH" != "master" ]; then sed -i "s|baseURL: http://gen3.org/|baseURL: http://alpha.gen3.org/|g"; fi
- hugo
deploy:
  provider: s3
  access_key_id: AKIAIRT4GQFHUEYQQG2Q
  secret_access_key:
    secure: 
  bucket: "$AWS_BUCKET"
  local_dir: public
  skip_cleanup: true
  acl: public_read
  on:
    repo: uc-cdis/gen3.org
    all_branches: true
